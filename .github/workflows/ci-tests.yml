name: Run API and UI Tests

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore NuGet packages
        run: dotnet restore

      - name: Build the solution
        run: dotnet build --configuration Release --no-restore

      - name: Restore tools and install Playwright
        run: |
          dotnet tool restore
          dotnet playwright install --with-deps

      - name: Run tests and collect coverage
        run: dotnet test PreservicaDemo/PreservicaDemo.csproj --configuration Release --no-build --collect:"XPlat Code Coverage" --logger "trx;LogFileName=TestResult.trx"
        continue-on-error: true

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Generate HTML Coverage Report
        run: |
          reportgenerator -reports:**/coverage.cobertura.xml -targetdir:TestResults/HtmlReport -reporttypes:Html

      - name: Upload HTML Test Report
        uses: actions/upload-artifact@v4
        with:
          name: html-test-report
          path: TestResults/HtmlReport/index.html
